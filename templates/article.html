<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} — sjfbo</title>
    <meta name="description" content="{{ description }}">
    <link rel="stylesheet" href="/assets/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js" defer></script>
    <script src="/assets/site.js" defer></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a class="site-title" href="/">sjfbo</a>
        <nav class="site-nav">
          <a href="/articles/">articles</a>
          <a href="/resources.html">resources</a>
          <a href="/about.html">about</a>
          <a href="https://github.com/sjfbo" target="_blank" rel="noopener">github</a>
        </nav>
      </div>
    </header>

    <main class="container prose">
      <div class="breadcrumbs"><a href="/">Home</a> / <a href="/articles/">Articles</a> / {{ title }}</div>
      <h1>{{ title }}</h1>
      <p class="muted">{{ date }}{{ tags_line }}</p>
      <div class="toc">
        <h3>table of contents</h3>
        <ul class="toc-list"></ul>
      </div>
      <article class="article-main">
{{ content }}
      </article>
    </main>

    <footer class="site-footer">
      <div class="container footer-grid">
        <div>
          <strong>sjfbo</strong>
          <div class="muted">systems programming • minimalist notes</div>
        </div>
        <div class="links">
          <a href="https://github.com/sjfbo" target="_blank" rel="noopener">github</a>
        </div>
      </div>
    </footer>
  </body>
  </html>
